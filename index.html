<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="./assets/2.svg" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        min-height: 100vh;
        overflow: hidden;
      }

      .splash {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: #171717;
        overflow: hidden;
      }

      .title {
        font-size: 5rem;
        color: #fafafa;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        text-shadow: 13px 9px 21px rgba(0, 0, 0, 0.25);
      }

      .target {
        position: absolute;
      }

      .target:nth-child(2) {
        background: url("./assets/1.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 50%;
        left: 20%;
      }

      .target:nth-child(3) {
        background: url("./assets/2.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 20%;
        left: 40%;
      }
      .target:nth-child(4) {
        background: url("./assets/3.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 40%;
        left: 70%;
      }

      .target:nth-child(5) {
        background: url("./assets/4.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 70%;
        left: 60%;
      }
      .target:nth-child(6) {
        background: url("./assets/5.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 10%;
        left: 80%;
      }
      .target:nth-child(7) {
        background: url("./assets/6.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 80%;
        left: 40%;
      }
      .target:nth-child(8) {
        background: url("./assets/7.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 10%;
        left: 10%;
      }
      .target:nth-child(9) {
        background: url("./assets/8.svg");
        width: 100px;
        height: 100px;
        background-size: cover;
        top: 80%;
        left: 85%;
      }

      #mobileDebugger {
        position: absolute;
      }

      #github {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
      }

      #github > img {
        width: 225px;
      }
    </style>
    <title>Interactive Parallax</title>
  </head>
  <body>
    <div class="splash">
      <h1 class="title target" parallax-speed="0.3">Interactive Parallax</h1>
      <div class="target" parallax-speed="5"></div>
      <div class="target" parallax-speed="2"></div>
      <div class="target" parallax-speed="4"></div>
      <div class="target" parallax-speed="2"></div>
      <div class="target" parallax-speed="3.5"></div>
      <div class="target" parallax-speed="3"></div>
      <div class="target" parallax-speed="2"></div>
      <div class="target" parallax-speed="4"></div>
      <div class="target" parallax-speed="2"></div>
    </div>
    <a href="https://github.com/lnardon/InteractiveParallax" id="github">
      <img src="./assets/github.png" alt="github" />
    </a>
    <script>
      const useParallax = (
        containerClass,
        targetClass = "",
        alertMobileUser = false
      ) => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (!isMobile) {
          window.onload = () => {
            // Containber Ref
            const container = document.getElementsByClassName(
              containerClass
            )[0];
            // Mousemove function
            const moveFunction = (e) => {
              const objs = [...document.getElementsByClassName(targetClass)];
              objs.forEach((elem) => {
                const vel = Number(elem.getAttribute("parallax-speed"));
                const x = (container.style.width - e.pageX * vel) / 100;
                const y = (container.style.height - e.pageY * vel) / 100;
                elem.style.transform = `translateX(${x}px) translateY(${y}px)`;
              });
            };
            container.addEventListener("mousemove", moveFunction);
          };
        } else {
          alertMobileUser
            ? alert("Parallax Effect is not supported on mobile devices.")
            : console.log(
                "Parallax Effect is not supported on mobile devices."
              );
        }
      };
      useParallax("splash", "target", true);
    </script>
  </body>
</html>
